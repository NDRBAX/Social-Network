{% extends "network/layout.html" %}

{% block body %}


<div class="card mb-3 border-0 shadow w-100" style="min-height: 83vh;" >
    <div class="row g-0">
      <div class="col-md-6">

            <img src="https://images.unsplash.com/photo-1600096194534-95cf5ece04cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=776&q=80" class=" rounded-start home-image" >

      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div class="card-body text-center p-5">
            <h2 class="card-title mb-3">Login</h2>

            {% if message %}
            <div class="mb-2">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control mb-2" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control mb-2" type="password" name="password" placeholder="Password">
                </div>
                <div class="d-grid">
                
                    <input class="btn btn-primary mb-2" type="submit" value="Login">
                </div>
                </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            
        </div>
      </div>
    </div>
</div>

{% endblock %}
