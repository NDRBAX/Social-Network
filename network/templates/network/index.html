{% extends "network/layout.html" %}
{% load static %}


{% block body %}
    <div class="row justify-content-center">

        <div id="show-alert"></div>
        
        <!-- PROFILE SECTION -->
        <div id="profile-section">
          <div class="bg-white shadow rounded overflow-hidden mb-4">
            <div class="profile-header">

               <div id="profile-cover" class="profile-cover" style=""></div>

               <div class="profile-content">

                  <div class="profile-avatar">
                     <img id="profile-avatar" src="" alt="">
                  </div>

                  <div class="row justify-content-between">
                    <div class="col px-4 pt-5">
                      <h4 id="username-profile" class="pt-2"></h4>
                      <p id="country-profile" class="mb-1"></p>
                    </div>

                    <div id="info-profile" class="col text-end ps-3 pe-0">

                    </div>
              

                  </div>

               </div>

               
               <!-- Modal -->
              <div class="modal modal-lg fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit your profile </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="edit-profile-form">
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Avatar:</label>
                          <input type="text" class="form-control" id="avatar" value="{{ profile.avatar }}">
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Background cover:</label>
                          <input type="text" class="form-control" id="background-cover" value="{{ profile.background_cover }}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Country:</label>
                            <input type="text" class="form-control" id="country" value="{{ profile.country }}">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Age:</label>
                            <input type="text" class="form-control" id="age" value="{{ profile.age }}">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Bio:</label>
                          <textarea class="form-control border-0 shadow-none edit-post-content" maxlength="300" rows="4" id="bio" oninput="return characters_left(this, 'characters-left-edit-profile')">{{ profile.bio }}</textarea>
                        </div>
                      </div>
                      <div class="modal-footer justify-content-between">
                        <div class="col-4 text-start">
                            <p class=" pb-0 mb-0" id="characters-left-edit-profile"></p>
                        </div>
                        <div class="col-7 me-0 pe-1 text-end">
                            <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Close</button>

                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                      </div>
                  </form>
                  </div>
                </div>
              </div>

            </div>
            <div class="bg-light pt-3 p-4 d-flex justify-content-center text-center">
              <ul class="list-inline mb-0">
                  <li class="list-inline-item me-5">
                      <h5 id="num-posts" class="font-weight-bold mb-0 d-block"></h5><small class="text-muted">Posts</small>
                  </li>
                  <li class="list-inline-item me-5">
                      <h5 id="num-followers" class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> Followers</small>
                  </li>
                  <li class="list-inline-item">
                      <h5 id="num-following" class="font-weight-bold mb-0 d-block"></h5><small class="text-muted">Following</small>
                  </li>
              </ul>
          </div>


          <div class="px-4 py-2">
              <h5 class="mb-3 mt-1 text-center">About</h5>
              <div id="profile-bio" class="p-4 mb-3 text-center rounded shadow-sm bg-light">
              </div>
          </div>
         </div>

        </div>

        <!-- ALL POSTS SECTION -->
        <div id="all-posts-section">
        </div>

        <!-- FOLLOWING SECTION -->
        <div id="following-section">
            <h3>Following</h3>
        </div>

        <!-- NEW POST -->
        <div id="new-post-section">
          <div class="card shadow border-0 mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <div class="profile-avatar">
                    <img id="profile-avatar" src="{{ profile.avatar }}" alt="">
                 </div>
                </div>
                <div class="col ps-0 pe-2">

                  <form id="new-post-form">
              
                    <div class="form-group">
                        <textarea class="form-control ps-1 pt-0 border-0 shadow-none" id="new-post-content" rows="3" placeholder="What's on your mind?" maxlength="300" oninput="return characters_left(this, 'characters-left')"></textarea>
                    </div>
              
                    <div class="row justify-content-end">
                      <div class="col ">
                        <p id="characters-left" class="m-0 pt-3 ps-1"></p>
                      </div>

                      <div class="col-auto pe-3 me-1">
                        <button type="submit" class="btn btn-outline-primary text-end">Post</button>
                      </div>
                    </div>
                      
                </form>

                </div>

              </div>

            </div>

          </div>


        </div>

        <!-- POSTS -->
        <div id="posts" class="mt-4">
          <div class="accordion accordion-flush" id="accordionPosts"></div>
          <div id="no-posts"></div>
        </div>

        <!-- PAGINATION -->
        <div id="pagination">
            <div class="row mt-5 mb-5">
                <div class="col-1">
                  <button class="btn btn-primary" id="previous">Previous</button>
                </div>
                <div class="col-10 text-center">
                  <p id="page-number"></p>
                </div>
                <div class="col-1">
                  <button class="btn btn-primary" id="next">Next</button>
                </div>
            </div>
        </div>



        


        

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>

{% endblock %}
